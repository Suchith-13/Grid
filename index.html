<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
    }

    .grid-item {
        padding: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
    }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color:red">Item 1</div>
        <div class="grid-item" style="background-color: green">Item 2</div>
        <div class="grid-item" style="background-color: rgb(13, 100, 120);">Item 3</div>
        <div class="grid-item" style="background-color: purple;">Item 4</div>
        <div class="grid-item" style="background-color:orangered;">Item 5</div>
        <div class="grid-item" style="background-color: blueviolet;">Item 6</div>
        <div class="grid-item" style="background-color: blue;">Item 7</div>
        <div class="grid-item" style="background-color: brown">Item 8</div>
    </div>
    
</body>
</html>
